<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
	width: 100px;
	height: 100px;
	margin: 20px;
	background-color: silver;
	}
	.inline{display: inline;}
	.block{display: block;}
	.inline-block{display: inline-block;}
	.none{display: none;}
	.id1{display:block;}
	.visible{visibility: visible;}
	.hidden{visibility: hidden;}
	.holf-transparent{opacity: 0.5;}
	.opacity{opacity: 0.1;}
	
</style>
</head>
<body>
		<h1>게시속행</h1>
		<p class="inline">p inline #1</p>
		<p class="inline">p inline #2</p>
		<span class="block">span block #1</span>
		<span class="block">span block #1</span>
		
		
		
		<div class="container">
		  <ul class="pagination">
		    <li><a href="#">1</a></li>
		    <li class="active"><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		  </ul>
		</div>		
		
		<button type="button" class="btn btn-primary active">Active Primary</button>
		<button type="button" class="btn btn-primary disabled">Disabled Primary</button>
		
		
		<div class="none">box2</div>
		<div class="inline-block">box3</div>
		
		<hr>
		<h1>visibility</h1>
		<div class="visible">visible</div>
		<div class="hidden">hidden</div>
		<div class="visible">visible</div>
		<hr>
		<h1>opacity</h1>
		<div class="holf-transparent">opacity:0.5</div>
		<div class="opacity">opacity:0</div>
		
		<span class="id1">div</span>
		<span class="id1">div</span>
		<span class="id1">div</span>
</body>
</html>
